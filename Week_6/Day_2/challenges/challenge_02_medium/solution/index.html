<script>
    
    Array.prototype.max = function() {
        return Math.max.apply(null, this);
    };
    
    Array.prototype.min = function() {
        return Math.min.apply(null, this);
    };
    
    var numbers = [22, 55, 123, 2, 234, 32, 1.2, 23, 102, 92, 109];
    
    document.write('Max value is: ' + numbers.max() + '<br>Min value is: ' + numbers.min());
    
</script>
